 
<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta http-equiv="refresh" content="1"> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>{% block title %}E-commerce Site{% endblock %}</title> 
    <link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font
awesome/6.0.0-beta3/css/all.min.css"> 
    <!-- <script> 
        setTimeout(function() { 
            window.location.reload(); 
        }, 1000); // Auto-refresh every 1 second 
    </script> --> 
</head> 
<body> 
    <nav class="navbar navbar-expand-lg navbar-light bg-light"> 
        <div class="container-fluid"> 
            <a class="navbar-brand" href="{% url 'product_list'%}">Magan
Market</a> 
            <button class="navbar-toggler" type="button" data-bs
toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria
expanded="false" aria-label="Toggle navigation"> 
                <span class="navbar-toggler-icon"></span> 
            </button> 
            <div class="collapse navbar-collapse" id="navbarNav"> 
                <ul class="navbar-nav"> 
                    <li class="nav-item"> 
                        <a class="nav-link" href="{% url 'mobile' %}"> 
                            <i class="fas fa-mobile"></i> Apple Phones 
                        </a> 
                    </li> 
                    <li class="nav-item"> 
                        <a class="nav-link" href="{% url 'view_cart' %}"> 
                            <i class="fas fa-mobile"></i> SamSung Phones 
                        </a> 
                    </li> 
                    <li class="nav-item"> 
                        <a class="nav-link" href="{% url 'view_cart' %}"> 
                            <i class="fas fa-laptop"></i> Laptops 
                        </a> 
                    </li> 
                    <li class="nav-item"> 
                        <a class="nav-link" href="{% url 'view_cart' %}"> 
                            <i class="fas fa-headphones"></i> HeadPhones 
                        </a> 
                    </li> 
                    <li class="nav-item "> 
                        <a class="nav-link " href="{% url 'view_cart' %}"> 
                            <i class="fas fa-shopping-cart"></i> Cart 
                        </a> 
                    </li> 
                </ul> 
            </div> 
        </div> 
    </nav> 
 
    <div class="container mt-4"> 
        {% block content %} 
        {% endblock %} 
    </div> 
 
    <script 
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js
 "></script> 
</body> 
</html>
